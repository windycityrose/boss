<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta  name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <link rel="stylesheet" href="css/tou.css">
    <link href="css/reset.css" rel="stylesheet">
    <script src="js/reset.js"></script>
    <script src="js/tou.js"></script>
    <title>首页</title>
</head>
<body>
    <div class="header">
        <div class="inner">
            <div class="top">
                <div class="touxiang">店铺头像</div>
                <div class="right">
                    <div class="pic">
                        <img src="img/50.jpg">
                    </div>
                    <div class="tu">
                        <img src="img/26.png">
                    </div>
                </div>
            </div>
            <div class="bot">
                <div class="title">店铺名称</div>
                <div class="text">
                    <div class="tu">
                        <img src="img/26.png">
                    </div>
                    <div class="tell">李华东</div>
                </div>
            </div>
        </div>
    </div>
    <div class="show">
        <div class="inner">
            <div class="shouji">
                <div class="left">手机</div>
                <div class="text">18358195007</div>
            </div>
            <div class="shang">
                <div class="left">上级</div>
                <div class="text">供应商</div>
            </div>
            <div class="jia">
                <div class="left">加入时间</div>
                <div class="text">2017-02-13</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="top">
            <div class="left">保存</div>
            <div class="right">取消</div>
        </div>
        <div class="bot">
            <input type="text" placeholder="李华东" id="text">
            <div class="xx">
                <img src="img/53.png">
            </div>
        </div>
        <div class="title">店铺名称最多可输入15字</div>
    </div>
</body>
</html>
