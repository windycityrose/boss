<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta  name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <title>推客入伙页</title>
    <link rel="stylesheet" href="css/ruhuo.css">
    <link href="css/reset.css" rel="stylesheet">
    <script src="js/reset.js"></script>
    <script src="js/ruhuo.js"></script>
</head>
<body>
    <div class="section">
        <div class="h3"><span>总部</span>推荐你成为<span>老板电器</span>推客</div>
        <a href="#">
            <div class="text">
                <div class="left">关注微信公众号</div>
                <div class="right">未绑定</div>
            </div>
        </a>
    </div>
    <div class="section1">
        <div class="inner">
            <div class="h2">推客特权</div>
            <div class="show">
                <a href="#">
                    <div class="pic">
                        <img src="img/3.png">
                    </div>
                    <div class="right">
                        <div class="title">独立微客</div>
                        <div class="text">拥有自己的微店及推广二维码</div>
                    </div>
                </a>
                <a href="#">
                    <div class="pic">
                        <img src="img/3.png">
                    </div>
                    <div class="right">
                        <div class="title">销售拿佣金</div>
                        <div class="text">微店卖出商品，您可以获得佣金</div>
                    </div>
                </a>
                <a href="#">
                    <div class="pic">
                        <img src="img/3.png">
                    </div>
                    <div class="right">
                        <div class="title">零成本投入</div>
                        <div class="text">无需囤货，一键开店</div>
                    </div>
                </a>
                <p>推客的商品销售统一由老板电器官方商城直接收款、直接发货、并提供产品售后服务，分销佣金由老板电器官方商城统一设置。</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="inner">
            <button>加入推客</button>
        </div>
    </div>
    <div class="modal"></div>
    <div class="alert">
        <div class="ti">
            填写信息，立即开启赚钱之旅！
            <div class="sub">
                <img src="img/30.png">
            </div>
        </div>
        <form>
            <div>
                <input class=username type="text" placeholder="请输入手机号码" name="username">
            </div>
            <div>
                <input type="password" class="password" placeholder="请输入验证码" name="password">
                <button type="button" class="button">获取验证码</button>
            </div>
            <div class="bot">
                <button type="submit" class="tijiao">申请成为微客</button>
            </div>
        </form>
    </div>
</body>
</html>
